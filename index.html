<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Imóveis - Imobiliária Ingaterra</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>

<body>

    <header class="header-bg">
        <div class="header container">
            <div>
                <img src="./img/logo.png" alt="Logo">
            </div>
        </div>
    </header>

    <main class="formulario-alinhamento">
        <div class="formulario container">
            <h2>Cadastro de imóvel</h2>

            <form action="#">
                <div class="form first">
                    <div class="dados proprietario">
                        <span class="titulo">Dados do proprietário</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Nome Completo</label>
                                <input type="text" placeholder="Digite seu nome..." required>
                            </div>

                            <div class="input-field">
                                <label>Celular</label>
                                <input type="tel" placeholder="Digite seu número de celular" required>
                            </div>

                            <div class="input-field">
                                <label>E-mail</label>
                                <input type="email" placeholder="Digite seu e-mail...">
                            </div>
                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Próximo</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>

                <div class="form first">
                    <div class="dados proprietario">
                        <span class="titulo">Dados do imóvel</span>

                        <div class="fields">
                            <div class="input-field">
                                <label>Tipo do imóvel</label>
                                <select id="tipo" name="tipo" class="dropdown" required>
                                    <option value="casa">Casa</option>
                                    <option value="apartamento">Apartamento</option>
                                    <option value="Terreno">Terreno</option>
                                    <option value="barracao">Barracão</option>
                                    <option value="sala">Sala Comercial</option>
                                    <option value="loja">Loja Comercial</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Qual o interesse?</label>
                                <select id="interesse" name="interesse" class="dropdown" required>
                                    <option value="casa">Venda</option>
                                    <option value="apartamento">Locação</option>
                                </select>
                            </div>

                            <div class="input-field">
                                <label>Valor</label>
                                <input type="number" placeholder="Digite o valor..." required>
                            </div>


                            <div class="input-field">
                                <label>Quantos quartos?</label>
                                <input type="number" placeholder="Digite a quantidade...">
                            </div>

                            <div class="input-field">
                                <label>Quantos quartos são suítes?</label>
                                <input type="number" placeholder="Digite a quantidade...">
                            </div>

                            <div class="input-field">
                                <label>Quantos banheiros no total?</label>
                                <input type="number" placeholder="Digite a quantidade...">
                            </div>

                            <div class="input-field">
                                <label>Endereço completo</label>
                                <input type="text" placeholder="Digite o endereço..." required>
                            </div>

                            <div class="input-field">
                                <label>Nome do edifício (Se for apartamento)</label>
                                <input type="text" placeholder="Digite o endereço..." required>
                            </div>

                        </div>
                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Próximo</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </form>
        </div>
    </main>

</body>

</html>
